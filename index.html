<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter Sounds and Videos</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        #inputBox {
            padding: 10px;
            font-size: 18px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }

        #videoContainer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        #mainVideo {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .overlay-video {
            width: 100%;
            height: 100%;
            position: absolute;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
    </style>
</head>

<body>
    <input type="text" id="inputBox" placeholder="Enter a letter">
    <div id="videoContainer"></div>
    <script>
        const videoContainer = document.getElementById('videoContainer');
        const inputBox = document.getElementById('inputBox');
        const overlayVideos = [];
        let currentInput = '';

        inputBox.addEventListener('keyup', handleKeyUp);

        function handleKeyUp(event) {
            const input = event.target.value.toLowerCase();

            // Only proceed if the input has changed
            if (input !== currentInput) {
                currentInput = input;
                playMedia(input);
            }
        }

        function playMedia(input) {
            if (input.length === 0) {
                // Clear all videos when input is empty
                clearVideos();
                return;
            }

            const lastLetter = input[input.length - 1];

            if (videos[lastLetter]) {
                // Play media for the last entered letter
                const { sound, video } = videos[lastLetter];

                // Play sounds
                if (sound) {
                    const audio = new Audio(sound);
                    audio.play();
                }

                // Play videos
                if (video) {
                    const videoElement = document.createElement('video');
                    videoElement.src = video;
                    videoElement.controls = true;
                    videoElement.autoplay = true;
                    videoElement.playsinline = true; // Add the playsinline attribute
                    videoElement.classList.add('overlay-video');
                    videoContainer.appendChild(videoElement);

                    setTimeout(() => {
                        videoElement.style.opacity = '1';
                    }, 10);

                    overlayVideos.push(videoElement);

                    if (overlayVideos.length > 5) {
                        const removedVideo = overlayVideos.shift();
                        removedVideo.remove();
                    }
                }
            }
        }

        function clearVideos() {
            overlayVideos.forEach(video => video.remove());
            overlayVideos.length = 0;
        }

        // Register sounds and videos for each letter
        const videos = {
            'a': {
                sound: './Media/A.mp3',
                video: './Media/A.mp4'
            },
            'b': {
                sound: './Media/B.mp3',
                video: './Media/B.mp4'
            },
            'c': {

                video: './Media/C.mp4'
            },
            'd': {

                video: './Media/D.mp4'
            },
            'e': {

                video: './Media/E.mp4'
            },
            'f': {

                video: './Media/F.mp4'
            },
            'g': {

                video: './Media/G.mp4'
            },
            'h': {

                video: './Media/H.mp4'
            },
            'i': {

                video: './Media/I.mp4'
            },
            'j': {

                video: './Media/J.mp4'
            },
            'k': {

                video: './Media/K.mp4'
            },

            },

    </script>
